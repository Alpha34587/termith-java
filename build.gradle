group 'org.atilf'
apply plugin: 'java'
apply plugin: 'idea'
version '0.3'

repositories {
    mavenCentral()
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


configurations.all {
    resolutionStrategy {
        failOnVersionConflict()
    }
}

dependencies {

    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile (group: 'fr.univ-nantes.termsuite', name: 'termsuite-core', version: '2.2'){
        exclude module:'commons-cli'
        exclude module:'commons-io'
        exclude module:'jackson-core'
        exclude module:'slf4j-api'
        exclude module:'commons-lang3'
    }
    compile group: 'com.github.jbytecode', name: 'RCaller', version: '3.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    testCompile 'junit:junit:4.12'
    testCompile group: 'xmlunit', name: 'xmlunit', version: '1.6'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
}

task fatJar(type: Jar) {
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF'
    manifest {
        attributes("Main-Class": "org.atilf.cli.TermithTreeTaggerCLI" )
    }
    baseName = project.name + '-all'
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

test {
    testLogging.showStandardStreams = true
}